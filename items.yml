items:
  - title: Learn the Land
    url: https://learnthe.land/
    authors:
      - name: Corey Farwell
        profile: https://github.com/frewsxcv
    description: Flashcard web app for naturalists powered by iNaturalist. You are shown an image of a species and then can reveal the identification. Configurable to regions and iconic taxa.
    source_code: https://github.com/frewsxcv/learnthe.land
    category: Learning

  - title: Identifi
    url: https://identifi.life/
    authors:
      - name: Meltknuckles
        profile: https://bsky.app/profile/meltknuckles.bsky.social
    description: An identification practice tool for wildlife. Challenge yourself to identify the things found in nature, and take a guess from the kingdom down to the species.
    category: Learning

  - title: iNatGuessr
    url: https://simonrolph.github.io/iNatGuessr/
    authors:
      - name: Simon Rolph
        profile: https://github.com/simonrolph
    description: A Guessr-style game based on iNaturalist images. Guess where they're from and reveal the location.
    source_code: https://github.com/simonrolph/inatguessr
    category: Games

  - title: BioGuessr
    url: https://www.bioguessr.com/
    authors:
      - name: jtklein
    description: A quiz game showing a photo with four family name options.
    category: Games

  - title: Easily Missed
    url: https://simonrolph.github.io/easily_missed/
    authors:
      - name: Simon Rolph
        profile: https://github.com/simonrolph
    description: Tool to help identify local gaps in species records and suggest what to observe.
    source_code: https://github.com/simonrolph/easily_missed
    category: Decision support tools

